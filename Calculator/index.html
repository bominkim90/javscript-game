<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="wrap">

    <div id="calculator">
      <div class="calculator-display">
        <div class="input">입력한 수식</div>
        <div class="result">결과</div>
      </div>
      <table class="calculator-input">
        <colgroup>
          <col style="width: 25%;">
          <col style="width: 25%;">
          <col style="width: 25%;">
          <col style="width: 25%;">
        <colgroup>
        <tr>
          <td><</td><td colspan="2">AC</td> <td class="operator">/</td>
        </tr>
        <tr>
          <td class="num">7</td><td class="num">8</td><td class="num">9</td><td class="operator">X</td>
        </tr>
        <tr>
          <td class="num">4</td><td class="num">5</td><td class="num">6</td><td class="operator">-</td>
        </tr>
        <tr>
          <td class="num">1</td><td class="num">2</td><td class="num">3</td><td class="operator">+</td>
        </tr>
        <tr>
          <td class="num" colspan="2">0</td> <td>.</td><td class="operator">=</td>
        </tr>
      </table>
    </div>

  </div>


  <script src="main.js"></script>
</body>
</html>
